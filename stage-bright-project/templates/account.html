<!DOCTYPE html>
<html>
<head>
  <title>Stage Bright</title>
  <link href="static/main.css" rel="stylesheet">
</head>
<body>
  <center>
    <img src="static/images/cssilogo.png" rel="logo">
    <nav>
        <ul id="main-nav">
            <li><a href="#">Resources</a>
              <ul>
                  <li><a href="/videos">Videos</a></li>
                  <li><a href="/articles">Articles</a></li>
                  <li><a href="/tips">Tips</a></li>
              </ul>
            </li>
            <li><a href="#">Practice</a>
              <ul>
              <li><a href="/teleprompter">Teleprompter</a></li>
            </ul>
          </li>
            <li><a href="/account">Account</a><li>
            <li><a class="last-option" href="/about">About Us</a></li>
        </ul>
    </nav>
  <form class = "page-message" method="POST" action="">
    <p>Title <input type="text" name="title" /></p>
    <p>Content <textarea rows="4" cols="50" name="content"></textarea></p>
    <input type="submit" />
  </form>
  {% for speech in speeches %}
  <p> {{speech.date}} </p>
  <h2> {{speech.title}} </h2>
  <p> {{speech.content}} </p>
  {% endfor %}
</center>
</body>
</html>
